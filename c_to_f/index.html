<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Celsius to Fahrenheit</title>

  <script src="celsius_to_fahrenheit.js"></script>
</head>

<body>
  <p>
    <input type="text" id="celsius" /> C
    <button id="to_f">
      To Fahrenheit
    </button>
    <span id="c_to_f_result"></span> F
  </p>
  <p>
    <input type="text" id="fahrenheit" /> F
    <button id="to_c">
      To Celsius
    </button>
    <span id="f_to_c_result"></span> C
  </p>
</body>
</html>
